# This file is for deploying the app to GCP App Engine

runtime: go

# to allow for websockets to be used
env: flex

# standard from google docs
runtime_config:
  operating_system: "ubuntu22"
  runtime_version: "1.25"

# to prevent moolah from going bye bye
instance_class: B1
manual_scaling:
  instances: 1

# for websockets to be useful
network:
  session_affinity: true

service_account: dwg-games@appspot.gserviceaccount.com
