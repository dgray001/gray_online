<div id="name-container"></div>

<div id="status-container"></div>

<div>
  <span class="fixed-width">Score:</span>
  <span id="score-container" class="right-data"></span>
</div>

<div>
  <span class="fixed-width">Bet:</span>
  <span id="bet-container" class="right-data"></span>
  <div id="bet-animation"></div>
</div>

<div>
  <span class="fixed-width">Tricks:</span>
  <span id="tricks-container" class="right-data"></span>
</div>

<div id="dealer-wrapper" class="icon-wrapper">
  <img class="icon" alt="dealer" src="../../../../../images/icons/cards32.png">
  <div class="icon-tooltip">Dealt Round</div>
</div>

<div id="winner-wrapper" class="icon-wrapper">
  <img class="icon" alt="winner" src="../../../../../images/icons/crown32.png">
  <div class="icon-tooltip">Won Game</div>
</div>

<div id="bet-input-wrapper">
  <div id="bet-input-message">Place Bet</div>
  <input id="bet-input" type="number" placeholder="bet" min="0">
  <button id="bet-button">Bet</button>
</div>
