<div id="icons-wrapper"></div>

<div id="name-container"></div>

<div id="status-container"></div>

<div>
  <span class="fixed-width">Score:</span>
  <span id="score-container" class="right-data"></span>
  <div id="bid-animation"></div>
</div>

<div>
  <span class="fixed-width">Tricks:</span>
  <span id="tricks-container" class="right-data"></span>
</div>

<div id="bid-input-wrapper">
  <div id="bid-input-message"></div>
  <div>
    <input id="going-alone" type="checkbox">
    <label id="going-alone-label" for="going-alone">Go Alone</label>
  </div>
  <div class="suits-button-row">
    <button id="spades-button">
      <img src="../../../../../images/icons/spade32.png" alt="spade" draggable="false">
    </button>
    <button id="diamonds-button">
      <img src="../../../../../images/icons/diamond32.png" alt="diamond" draggable="false">
    </button>
  </div>
  <div class="suits-button-row">
    <button id="clubs-button">
      <img src="../../../../../images/icons/club32.png" alt="club" draggable="false">
    </button>
    <button id="hearts-button">
      <img src="../../../../../images/icons/heart32.png" alt="heart" draggable="false">
    </button>
  </div>
  <button id="bid-button">Bid</button>
  <button id="pass-button">Pass</button>
</div>
