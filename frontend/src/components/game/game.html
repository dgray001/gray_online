<div id="header">
  <div id="client-name">
    <span id="client-name-string"></span>
    <span id="client-ping"></span>
  </div>
  <div id="room-name"></div>
  <div id="game-name"></div>
  <div id="button-container">
    <button id="button-game-history">
      <img src="../../images/lines18.png" alt="rename" draggable="false">
    </button>
    <button id="button-room-players">
      <img src="../../images/person18.png" alt="players" draggable="false">
    </button>
    <button id="button-exit">
      <img src="../../images/close18.png" alt="close" draggable="false">
    </button>
  </div>
</div>
<div id="waiting-room">
  <div id="players-waiting"></div>
</div>
<div id="game-container"></div>
<div id="chatbox-container">
  <dwg-chatbox id="chatbox"></dwg-chatbox>
</div>
