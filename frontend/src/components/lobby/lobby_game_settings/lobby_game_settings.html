<div id="game-settings-wrapper">
  <div id="game-settings-title">Game Settings</div>
  <select id="game-chooser"><option value="0" selected hidden>--Choose a game--</option></select>
  <span class="row-wrapper">
    <input id="max-players-input" type="number" min="1" max="8" placeholder="max-players">
    <input id="max-viewers-input" type="number" min="0" max="16" placeholder="min-players">
  </span>
  <button id="save-button">Save</button>
</div>
