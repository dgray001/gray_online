<div id="room-header">
  <button id="rename-room">
    <img src="../../../images/edit28.png" alt="rename" draggable="false">
  </button>
  <button id="cancel-rename">cancel</button>
  <div id="room-name"></div>
  <input id="rename-input" placeholder="room name">
  <button id="leave-room">
    <img src="../../../images/close28.png" alt="close" draggable="false">
  </button>
</div>
<div id="room-body">
  <div id="user-list"></div>
  <dwg-chatbox id="chatbox"></dwg-chatbox>
</div>
